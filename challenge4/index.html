<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balbewegingsgame</title>
<style>
    #container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
    #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
    }
</style>
</head>
<body>
<div id="container">
    <div id="ball"></div>
</div>

<script>
    let ball = document.getElementById('ball');
    let container = document.getElementById('container');
    let containerRect = container.getBoundingClientRect();
    let ballRect = ball.getBoundingClientRect();

    let ballX = (containerRect.width - ballRect.width) / 2;
    let ballY = (containerRect.height - ballRect.height) / 2;

    // Voeg event listeners toe voor zowel device orientation als muisbeweging
    window.addEventListener('deviceorientation', handleOrientation);
    window.addEventListener('mousemove', handleMouseMove);

    function handleOrientation(event) {
        let x = event.beta;  // In graden, range: [-180, 180]
        let y = event.gamma; // In graden, range: [-90, 90]

        // Beweeg de bal op basis van de helling van het apparaat
        ballX += x / 10;
        ballY += y / 10;

        updateBallPosition();
    }

    function handleMouseMove(event) {
        let mouseX = event.clientX - containerRect.left;
        let mouseY = event.clientY - containerRect.top;

        ballX = mouseX - ballRect.width / 2;
        ballY = mouseY - ballRect.height / 2;

        updateBallPosition();
    }

    function updateBallPosition() {
        // Controleer of de bal niet buiten het containergebied gaat
        if (ballX < 0) {
            ballX = 0;
        }
        if (ballX + ballRect.width > containerRect.width) {
            ballX = containerRect.width - ballRect.width;
        }
        if (ballY < 0) {
            ballY = 0;
        }
        if (ballY + ballRect.height > containerRect.height) {
            ballY = containerRect.height - ballRect.height;
        }

        // Pas de positie van de bal aan
        ball.style.left = ballX + 'px';
        ball.style.top = ballY + 'px';
    }
</script>
</body>
</html>
